<div class="p-4 rounded-md border-2 border-white my-4">
  <h3 class="text-lg font-semibold text-teal-400">
    {{repository.name}}
  </h3>

  @if(repository.description) {
    <p class="py-1">
      {{repository.description}}
    </p>
  }

  <p class="py-2 text-slate-400 ">
    <i class="fa-solid fa-code"></i>
    <span class="pl-2">{{repository.language}}</span>
  </p>
  <div class="flex justify-center items-center gap-8 pb-2">
    <app-repo-stats type="star" [count]="repository.stargazers_count" />
    <app-repo-stats type="fork" [count]="repository.forks_count" />
  </div>

  <a [href]="repository.html_url">Ver no Github</a>
</div>
