<form
  (submit)="onSubmit($event)"
  [ngClass]="{'border-gray-300' : !errorMsg}"
  [ngClass]="{'border-red-400' : errorMsg}"
  class="p-4 md:p-12 mt-8 container border-2 rounded-md bg-gray-300/10 flex justify-evenly items-center w-80 md:w-[600px]"
>
  <div class="flex justify-center items-center">
    <div>
      <input
        [(ngModel)]="userName"
        [ngClass]="{'border-gray-300' : !errorMsg}"
        [ngClass]="{'border-red-400' : errorMsg}"
        type="search"
        class="p-2 outline-none border-b focus:border-teal-400 bg-transparent w-52 md:w-72 duration-300"
        name="userName"
        id="userName"
        placeholder="Pesquisar usuÃ¡rio..."
      />
      @if(errorMsg) {
      <p class="pt-1 text-red-400">{{errorMsg}}</p>
      }
    </div>
  </div>
  <button
    class="py-2 px-3 rounded-full ring-1 ring-gray-300 hover:ring-teal-400 hover:bg-teal-400 duration-300 font-medium"
    type="submit"
  >
    <i class="fa-solid fa-magnifying-glass"></i>
  </button>
</form>
